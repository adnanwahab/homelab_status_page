<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.TableName}} Table</title>
  </head>
  <body>
    <h2>Table: {{.TableName}}</h2>
    <table border="1">
      <thead>
        <tr>
          {{range .Columns}}
          <th>{{.}}</th>
          {{end}}
        </tr>
      </thead>
      <tbody>
        {{range .Data}}
        <tr>
          {{range .}}
          <td>{{.}}</td>
          {{end}}
        </tr>
        {{end}}
      </tbody>
    </table>
    <a href="/admin">Back to Tables</a>
  </body>
</html>
